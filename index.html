<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Tracker Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Which track is right for you?</h1>
        <p>Take this handy dandy quiz to figure out the perfect track to
        get you started on your programming journey!</p>
      </div>
      <form id="survey">
        <label for="radio">What type of development are you more interested in?</label>
        <div class="radio">
          <label>
            <input type="radio" name="development" value="front">
            Front-end Development
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="development" value="back">
            Back-end Development
          </label>
        </div>

        <label for="radio">What operating system are you most interested in programming for?</label>
        <div class="radio">
          <label>
            <input type="radio" name="os" value="mac">
            Mac OS
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="os" value="windows">
            Windows
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="os" value="android">
            Android
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="os" value="ios">
            iOS
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="os" value="linux">
            Linux
          </label>
        </div>

        <label for="radio">What type of applications are you looking to create?</label>
        <div class="radio">
          <label>
            <input type="radio" name="typeApp" value="desktop">
            Desktop programs
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="typeApp" value="mobile">
            Mobile Apps
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="typeApp" value="website">
            Websites/Website apps
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="typeApp" value="videoGame">
            Video games
          </label>
        </div>

        <label for="radio">How much programming experience do you have?</label>
        <div class="radio">
          <label>
            <input type="radio" name="exp" value="begin">
            Complete beginner, no prior experience
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="exp" value="limit">
            Limited previous experience, one or two classes or a couple months
            of experience.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="exp" value="inter">
            Intermediate, a year to a couple years of experience.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="exp" value="expert">
            Expert, many years of experience.
          </label>
        </div>

        <label for="radio">Which one of these best describes your situation?</label>
        <div class="radio">
          <label>
            <input type="radio" name="goal" value="begin">
            I am looking to completely change careers!
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="goal" value="begin">
            I am a programmer looking to expand my skillset to make myself more
            attractive to employers.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="goal" value="begin">
            I already have a programming job or a job in tech,  and am looking to
            learn more to improve my performance at  my current job.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="goal" value="begin">
            I'm just doing this for fun!
          </label>
        </div>
      </form>
    </div>
  </body>
</html>
